<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>
  <ion-title >Deck List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Select an Deck</h3>
  <ion-list>
    <ion-item *ngFor="let deck of decks">
      {{ deck.title }}
    </ion-item>
  </ion-list>
</ion-content>
