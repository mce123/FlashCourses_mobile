<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>
  <ion-title >Card List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <h3>Select an Deck</h3>
  <ion-searchbar placeholder="Search Cards"></ion-searchbar>
  <ion-list>
    <flash-card *ngFor="let card of cards">
      <div class="flash-card-front">{{ card.front }}</div>
      <div class="flash-card-back">{{ card.back }}</div>
    </flash-card>
  </ion-list>
</ion-content>
