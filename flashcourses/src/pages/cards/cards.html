<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>
  <ion-title >Card List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <span *ngFor="let card of cards; let i = index" [class.hidden]=isSelected(i)>
      <flash-card>
        <div class="flash-card-front">{{ card.front }}</div>
        <div class="flash-card-back">{{ card.back }}</div>
      </flash-card>
      <a href="#" class="previous" (click)=prev()>&laquo; Previous</a>
      <a href="#" class="next" (click)=next()>Next &raquo;</a>
    </span>
  </ion-list>
</ion-content>
